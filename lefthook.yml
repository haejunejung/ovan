# https://github.com/evilmartians/lefthook
# Install: pnpm add -D lefthook && pnpm exec lefthook install
pre-commit:
  parallel: false
  commands:
    # 1. Format staged files (re-stage after fix)
    format:
      glob: '*.{ts,tsx,json,md}'
      run: pnpm exec biome format --write {staged_files}
      stage_fixed: true
    # 2. Lint (imports + biome) â€” run when any file staged
    lint:
      glob: '*.{ts,tsx,json}'
      run: pnpm exec biome lint --write {staged_files}
      stage_fixed: true